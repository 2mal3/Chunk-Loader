name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

env:
  NAME: ''
  MODRINTH_ID: ''

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1.2.1
        with:
          virtualenvs-in-project: true
      - name: Setup cache
        id: cached-poetry-dependencies
        uses: actions/cache@v3
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}
      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install

      - name: Build
        run: poetry run beet

      - name: Squash datapack
        uses: ComunidadAylas/PackSquash-action@v3
        with:
          path: build/${{ env.NAME }}
          artifact_name: datapack-raw
      - name: Download datapack-raw
        uses: actions/download-artifact@v3
        with:
          name: datapack-raw
      - name: Finish datapack
        run: |
          mv pack.zip ${{ env.NAME }}.zip
          zip -u ${{ env.NAME }} LICENSE.txt README.md CHANGELOG.md

      - name: Squash resourcepack
        uses: ComunidadAylas/PackSquash-action@v3
        with:
          path: build/${{ env.NAME }}-Resourcepack
          artifact_name: resourcepack-raw
      - name: Download resourcepack-raw
        uses: actions/download-artifact@v3
        with:
          name: resourcepack-raw
      - name: Finish resourcepack
        run: |
          mv pack.zip ${{ env.NAME }}-Resourcepack.zip
          zip -u ${{ env.NAME }}-Resourcepack LICENSE.txt README.md CHANGELOG.md

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: artifact
          path: |
            CHANGELOG.md
            ${{ env.NAME }}.zip
            ${{ env.NAME }}-Resourcepack.zip

  release-github:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact

      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ env.NAME }} ${{github.ref_name}}
          body_path: CHANGELOG.md
          files: |
            ${{ env.NAME }}.zip
            ${{ env.NAME }}-Resourcepack.zip

  release-modrinth:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          name: artifact

      - name: Publish on Modrinth
        uses: Kir-Antipov/mc-publish@v3.2
        with:
          modrinth-id: ${{ env.MODRINTH_ID }}
          modrinth-token: ${{ secrets.MODRINTH_TOKEN }}
          files-primary: ${{ env.NAME }}.zip
          files-secondary: ${{ env.NAME }}-Resourcepack.zip
          name: ${{ env.NAME }} ${{github.ref_name}}
          version: ${{github.ref_name}}
          version-type: release
          changelog-file: CHANGELOG.md
          loaders: datapack
          game-versions: |
            1.19
            1.19.1
            1.19.2
            1.19.3
